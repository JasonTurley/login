<!DOCTYPE html>
<html>
    <head lang="en-us">
        <title>Super Secure Login Page</title>
    </head>

    <!-- This is CSS, a scripting language that is used to control the style of a web document in a simple and easy way. 
        It can align text, change background the background color of a website, and so much more!
         https://www.tutorialspoint.com/css/index.htm -->
    <style>
        .box {
            position: relative;
            padding: 5px;
            top: 50px;
            left: 38%;
            width: 350px;
            height: 140px;
            border-style: dotted;
        }

    </style>

    <!-- This is the start of the HTML body section. Everything you see displayed on the website is written here. -->
    <body>
        <div class="box">
            <div style="text-align: center;">
                <p>Enter the correct password</p>

                <form action="">
                    <input type="password" id="pass" autocomplete="off" required>
                    <br />
                    <input onclick="verify()" type="submit" value="verify">
                </form>
    
                <br />
                <br />
                <br />
                <p id="hint" style="color: white; text-align: center;" onmouseover="show()" onmouseleave="hide()">Hint: Ctrl+Shift+I</p>
            </div>
        </div>
        
        <!-- This is the start of the JavaScript code -->
        <!-- Hmmm, maybe there's something useful here? -->
        <script>
            var password = document.getElementById('pass');
            var hint = document.getElementById('hint');

            function verify() {
                /* FIXME: Do not leave the password in the source code! */
                if (password.value == 'ChicagoBasketballRules!') {
                    alert('That is the correct password!');
                } else {
                    alert('Incorrect, try again.');
                }
            }

            function show() {
                hint.style.color = "black";
            }

            function hide() {
                hint.style.color = "white";
            }

        </script>
    </body>
</html>
