<!DOCTYPE html>
<html>
<head lang="en-us">
    <title>Super Secure Login Page</title>
</head>
<body>
    <!-- This is a comment. Comments contain notes, explanations, and even secrets... -->
    <div style="position: relative; padding: 5px; top: 50px; left: 38%; width: 350px; height: 140px;">
        <div style="text-align: center;">
            <p>Enter the correct password to win</p>

            <form action="login.html">
                <input type="password" id="pass">
                <br />
                <input onclick="verify()" type="submit" value="verify" required>
            </form>

            <p id="hint" style="color: white;" onmouseover="show()" onmouseleave="hide()">Hint: Ctrl+Shift+I</p>

        </div>
    </div>

    <script>
        /* This is what JavaScript code looks like */

        var password = document.getElementById('pass');
        var hint = document.getElementById('hint');

        function verify() {
            /* FIXME: Do not leave the password in the source code! */
            if (password.value == 'ChicagoBasketballRules!') {
                alert('That is the correct password!');
            } else {
                alert('Incorrect, try again.');
            }
        }

        function show() {
            hint.style.color = "black";
        }

        function hide() {
            hint.style.color = "white";
        }

    </script>
</body>
</html>
